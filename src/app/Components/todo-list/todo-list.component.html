<div class="input-group">
    <input type="text" class="form-control form-control-lg" #listData (keydown.enter)="addToList(listData)">
    <div class="input-group-append">
        <button type="button" class="btn btn-lg btn-outline-primary small-btn" (click)="addToList(listData)"><i
                class="bi bi-check-lg"></i></button>
    </div>
</div>

<div ngClass="list-container">
    <div ngClass="d-flex justify-content-end pt-5">
        @if (list.length > 0) {
        <button ngClass="btn btn-lg btn-outline-danger display-6 fs-6" (click)="openDialog()"> clear
            all</button>
        }@else {
        <button ngClass="special-button"> clear all</button>
        }
    </div>
    @for (item of list; track $index) {
    <div ngClass="d-flex justify-content-between my-3 px-2 alert p-0 align-items-center bg-success-subtle py-2">
        <p ngClass="my-auto">
            <span ngClass="display-6 fs-4 text-center text-capitalize">{{item.id}}</span>
            -
            <span ngClass="display-6 fs-4 text-center text-capitalize">{{item.title}}</span>
        </p>
        <button ngClass="btn btn-sm btn-danger" (click)="delFromList($index)"><i class="bi bi-trash3"></i></button>
    </div>
    }@empty {
    <div ngClass="d-flex flex-column align-items-center justify-content-center">
        <p ngClass="display-5 text-center text-capitalize text-danger">there's no Tasks yet</p>
        <img src="./assets/noData.png" alt="no data yet">
    </div>
    }
</div>
